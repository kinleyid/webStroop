<center>
<div id="dialogArea">
<p class="dialog">You will see a series of words.<br>
                  Select the colour the word is written in<br>

                  by pressing:</p>
                  <p class='dialog' align='left' style='position:relative; left:30%;'>
                  &#8226 "r" for "red"<br>
                  &#8226 "g" for "green"<br>
                  &#8226 "b" for "blue"<br>
                  &#8226 "y" for "yellow"<br>
                  </p>
                  <p class='dialog'>You will get points for speed and accuracy.</p>
<button onclick="start()">Start practice</button>
</div>
<div id='centeredArea'>
<p id="textArea", class="stim"></p>
</div>
</center>
